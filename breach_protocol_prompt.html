<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breach Protocol Override</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 2em;
      padding: 10px;
      width: 120px;
      text-align: center;
      background-color: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      margin-bottom: 10px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      cursor: pointer;
      margin-top: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ENTER BREACH TIMESTAMP TO CONTINUE</h1>
  <p>Authorization required to access system escalation protocol.</p>
  <input type="text" id="codeInput" maxlength="4" placeholder="----">
  <br>
  <button onclick="checkCode()">Submit</button>
  <div class="error" id="errorMsg"></div>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value;
      const errorMsg = document.getElementById('errorMsg');
      if (code === "2042") {
        window.location.href = "training_video.html";
      } else {
        errorMsg.textContent = "Access Denied: Invalid Override Code";
      }
    }
  </script>
<div style="margin-top: 60px;">
  <a href="login.html">
    <button style="padding: 10px 20px; font-size: 16px;">Return to Badge Login</button>
  </a>
</div>

</body>
</html>
